<script>
    function abc() {

        let x = document.getElementById('check').value;
        pt=/^[a-z]{15}||[A-Z]{15}[0-9]{4}(@)[a-z]{8}(.)(com)$/;
        if (x.search(pt)==-1) {
            alert("not ok")
        }
        else{
            alert("ok");
        }

    }

</script>

<body>
